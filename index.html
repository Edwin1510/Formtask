<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Table</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Form Table</h2>
    <form id="formData">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" required>
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="foodChoice">Choice of Food:</label>
        <select class="form-control" id="foodChoice">
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pasta">Pasta</option>
          <option value="salad">Salad</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="addRow()">submit</button>
    </form>
    <table id="dataTable" class="table mt-3">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
